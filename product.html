<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="src/output.css">
    <script src="node_modules/flowbite/dist/flowbite.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <title>Сайт</title>
</head>
<body>

<main>

    <div class="mx-auto bg-white rounded-lg shadow-lg overflow-hidden p-6 flex items-center justify-center min-h-screen">
        <div class="flex flex-row">
            <div class="flex flex-col">
                <div class="max-w-md mx-auto">
                    <!-- Основний слайдер -->
                    <div class="swiper-container mb-4">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="https://via.placeholder.com/600x400" alt="Головна картинка" class="w-full h-64 object-cover">
                            </div>
                        </div>
                    </div>

                    <!-- Маленькі картинки -->
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="https://via.placeholder.com/600x200?text=Image+1" alt="Картинка 1" class="w-full h-32 object-cover cursor-pointer">
                            </div>
                            <div class="swiper-slide">
                                <img src="https://via.placeholder.com/600x200?text=Image+2" alt="Картинка 2" class="w-full h-32 object-cover cursor-pointer">
                            </div>
                            <div class="swiper-slide">
                                <img src="https://via.placeholder.com/600x200?text=Image+3" alt="Картинка 3" class="w-full h-32 object-cover cursor-pointer">
                            </div>
                            <div class="swiper-slide">
                                <img src="https://via.placeholder.com/600x200?text=Image+4" alt="Картинка 4" class="w-full h-32 object-cover cursor-pointer">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="flex flex-col">
                <div class="p-6">
                    <h2 class="text-lg font-semibold text-gray-800">Тактические шорты, мультикам</h2>
                    <p class="text-xl font-bold text-gray-900">₴750.00</p>
                    <p class="text-sm text-gray-600">In stock</p>
                    <p class="mt-2 text-gray-700">
                        Тактические мужские шорты, с боковыми и внутренними карманами.
                    </p>
                    <ul class="mt-2 text-gray-600 list-disc list-inside">
                        <li>Размеры 46-58.</li>
                        <li>Материал: изготовлены из прочной, крепкой и легкой ткани рип-стоп.</li>
                        <li>Страна производства: Украина.</li>
                        <li>Цвет: мультикам.</li>
                    </ul>
                    <div class="mt-4 flex items-center space-x-4">
                        <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 focus:outline-none">
                            <i class="fas fa-shopping-cart"></i> Add to Cart
                        </button>
                        <button class="px-4 py-2 border border-gray-300 rounded hover:bg-gray-100 focus:outline-none">
                            <i class="fas fa-heart"></i> Add to Wishlist
                        </button>
                        <button class="px-4 py-2 border border-gray-300 rounded hover:bg-gray-100 focus:outline-none">
                            <i class="fas fa-exchange-alt"></i> Compare
                        </button>
                    </div>
                    <div class="mt-4 flex space-x-4">
                        <a href="#" class="text-blue-500 hover:underline">
                            <i class="fab fa-facebook"></i> Share on Facebook
                        </a>
                        <a href="#" class="text-blue-400 hover:underline">
                            <i class="fab fa-twitter"></i> Share on Twitter
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>

</main>

<script>
    var mainSwiper = new Swiper('.swiper-container:nth-child(1)', {
        loop: true,
    });

    var thumbnailSwiper = new Swiper('.swiper-container:nth-child(2)', {
        loop: true,
        slidesPerView: 4,
        spaceBetween: 10,
        slideToClickedSlide: true,
    });

    // Синхронізація слайдерів
    mainSwiper.controller.control = thumbnailSwiper;
    thumbnailSwiper.controller.control = mainSwiper;
</script>

</body>
</html>
