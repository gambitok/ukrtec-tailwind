<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="src/output.css">
    <title>Сайт</title>
</head>
<body>

<div class="flex flex-col lg:flex-row h-screen">
    <!-- Форма реєстрації -->
    <div class="flex-1 flex items-center justify-center p-6 bg-white shadow-md">
        <div class="w-full max-w-sm">
            <h2 class="text-2xl font-semibold mb-6 text-center">Sign Up</h2>
            <form>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700" for="email">Email address</label>
                    <input type="email" id="email" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 p-2" placeholder="you@example.com" />
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700" for="phone">Phone Number</label>
                    <input type="tel" id="phone" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 p-2" placeholder="+380 12 345 67 89" />
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700" for="password">Password</label>
                    <input type="password" id="password" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 p-2" placeholder="********" />
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700" for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 p-2" placeholder="********" />
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Sign Up</button>
            </form>
            <div class="mt-4 text-center">
                <span class="text-gray-600">Already a member?</span>
                <a href="#" class="text-blue-500 hover:underline"> Sign In</a>
            </div>
        </div>
    </div>

    <div class="hidden lg:flex flex-1">
        <img src="https://via.placeholder.com/600x800" alt="Stock Image" class="object-cover w-full h-full" />
    </div>
</div>


</body>
</html>
